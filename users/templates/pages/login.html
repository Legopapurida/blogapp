{% extends 'base.html' %}
{% block header %}
{% endblock header %}
{% block footer %}
{% endblock footer %}
{% load crispy_forms_tags %}
{% block body %}
    <div class="card">
        <form method="POST" class="pb-3">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Log In</legend>
                {{form|crispy}}
                <a href="{% url 'password_reset' %}" class="mb-2">Forgot Password?</a>
                <div class="form-group mt-2">
                    <button class="btn btn-outline-info" type="submit">Log In</button>
                </div>
            </fieldset>
        </form>
        <div class="border-top pt-3 pb-2">
            <small class="text-muted">
                Need an account <a href="{% url 'register' %}" class="ml-2">Sign Up Now</a>
            </small>
        </div>    
    </div>
{% endblock body %}
