{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
    {{title}} - {{user.username|title}}
{% endblock title %}
{% block body %}
    <div class="col-12">
        <div class="card">
            <div class="card-body p-5 d-flex flex-row flex-wrap justify-content-between align-items-center">
                <div class="col-lg-2 col-sm-12 mb-2">
                    <img src="{{user.profile.image.url}}" class="rounded-circle img-thumbnail" alt="" srcset="">
                </div>
                <div class="ps-lg-5 col-10 ">
                    <h5 class="card-title ">
                        Username :{{user.username|title}}
                    </h5>
                    <h5 class="card-subtitle">Email: {{user.email}}</h5>
                </div>
                <form method="POST" class="pb-3 col-12 mt-5 " enctype="multipart/form-data">
                    {% csrf_token %}
                    <fieldset class="form-group">
                        <legend class="border-bottom mb-4">Profile</legend>
                        {{u_form|crispy}}
                        {{p_form|crispy}}
                        <div class="form-group mt-2">
                            <button class="btn btn-outline-info" type="submit">Update</button>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
{% endblock body %}
